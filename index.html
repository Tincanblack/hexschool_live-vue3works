<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue2022春季直播班</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Vue2022春季直播班</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="list-group">
						<div v-for="(week, index) in subjects" :key="week.title">
							<a v-if="week.is_enabled" :href="week.url" class="list-group-item list-group-item-action">
								<div class="d-flex gap-2 justify-content-between">
									<div v-if="week.is_enabled">
										<h6 class="mb-0">{{week.title}}</h6>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
<script type="module">
	import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.9/vue.esm-browser.js';
	const app = {
		data() {
			return {
				subjects: [
					{
						title: '第一週 - 從函式拆解認識設計模式',
						url: '/week1/index.html',
						is_enabled: true
					},
					{
						title: '第二週 - RESTful API 串接',
						url: '/week2/login.html',
						is_enabled: true
					},
					{
						title: '第三週 - 熟練 Vue.js',
						url: '/week3/login.html',
						is_enabled: true
					},
					{
						title: '第四週 - 元件化',
						url: '/week4/login.html',
						is_enabled: false
					}
				]
			}
		}
	}
	createApp(app).mount('#app');
</script>
